<div class="row" style="margin-bottom: 10px;">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="addPerson()">Add Person</button>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <app-person-list-item
      *ngFor="let person of persons | async"
      [person]="person"
      [id]="person.id"
    >
    </app-person-list-item>
  </div>
</div>
