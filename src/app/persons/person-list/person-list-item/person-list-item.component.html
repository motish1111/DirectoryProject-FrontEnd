<a
  [routerLink]="index"
  routerLinkActive="active"
  class="list-group-item clearfix"
>
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ person.name }}</h4>
    <p class="list-group-item-text">{{ person.email }}</p>
  </div>
  <span class="pull-right">{{ person.dob | date }}</span>
</a>
